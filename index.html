<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="container">
        <nav>
            <img class="logo" src="./assets/camera.svg.svg" alt="Imagem da logo">

            <ul>
                <li>Home</li>
                <li class="active">Galeria</li>
            </ul>
        </nav>

        <form>
            <div class="input-wrapper">
                <label for="search">Pesquise por imagens e coleções</label>
                <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
            </div>
        </form>
        
        <img class="avatar" src="./assets/akira.jpeg" alt="">
     </header>
        <main>
            <div class="container">
            <h1>Galeria</h1>

                <section class="gallery">
                    <figure class="item">
                        <img src="./assets/dragon_ball.avif" alt="Dragon Ball">

                        <figcaption class="details">
                            <h2>Dragon Ball</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./assets/dr_slump.jpg" alt="Dr. Slump">

                        <figcaption class="details">
                            <h2>Dr. Slump</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./assets/sand_land.webp" alt="Sand Land">

                        <figcaption class="details">
                            <h2>Sand Land</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./assets/jaco_the_galactic.jpg" alt="Jaco, o Patrulheiro Galático">

                        <figcaption class="details">
                            <h2>Jaco, o Patrulheiro Galático</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./assets/dragon_quest.jpg" alt="Dragon Quest">

                        <figcaption class="details">
                            <h2>Dragon Quest</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./assets/chrono-trigger.jpg" alt="Chrono Trigger">

                        <figcaption class="details">
                            <h2>Chrono Trigger</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    
                </section>
            </div>
        </main>

        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>
</html>
